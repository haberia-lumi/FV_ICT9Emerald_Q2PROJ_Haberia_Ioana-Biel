<br><br><br><br>
	<div class="container" id="container">
		<center>
			<h1>Submit a Recipe</h1>
			<br>
		<form>
			<div class="row">
				<div class="col-md-6">
					<label for="name">Name (Optional)</label>
				<br>
				<input type="text" class="form-control">
				</div>			
				<div class="col-md-6">
					<label for="email">Email Address</label>
				<br>
				<input type="email" class="form-control">
				</div>
				<div class="col-md-6">
					<label for="phone number">Phone number</label>
				<br>
				<input type="number" class="form-control">
				</div>				
			</div>
			<br>
		</center>
		</form>
		<form class="form-inline">
			<div class="row">
				<div class="col-md-12">
					<label for="Project">Ingredients</label>
					<br>
					<textarea rows="3" cols="80" required class="form-control"></textarea>
					<br>

					<label for="interest">Directions</label>
					<br>
					<textarea rows="7" cols="80" required class="form-control"></textarea>
					<br><br>
					<center>
					<button class="btn" style="background-color: #6f4e37;">Submit</button>
					<br><br>
					</center>
				</div>			
			</div>
		</form>
